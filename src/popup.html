<!DOCTYPE html>
<html>

<head>
  <link href="popup.css" rel="stylesheet" />
  <title>API Data</title>
</head>

<body>
  <div id="header">
    <img src="../icons/pihole48.png" alt="stats for pihole logo" />
    <h2>PStats for PiHole</h2>

  </div>

  <div id="adsblocked" class="statsbars">Loading...</div>
  <div id="dnsqueries" class="statsbars">Loading...</div>
  <div id="percentage" class="statsbars">Loading...</div>
  <div id="domsblocked" class="statsbars">Loading...</div>
  <div id="options">
    <button href="#" id="pausehole">Pause 30s</button>
    <button href="#" id="pausehole60">60s</button>
    <button href="#" id="pausehole5">5m</button>
    <button href="#" id="pausehole30">30m</button>
    <button href="#" id="resumehole">Resume</button>

  </div>
  <div id="setsstats">
    <span id="status" class="enableGreen"></span>
    <button href="#" id="settings-link">Settings</button>
  </div>
  <script src="popup.js"></script>
</body>

</html>
